<div class="row">
    <div class="col-md-3">
        <span class="hipster img-fluid rounded"></span>
    </div>
    <div class="col-md-9">
        <h1 class="display-4">Sensocon Portal</h1>

        <!--
        <p class="lead">Sensicon Portal</p>
        -->

        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-success" *ngSwitchCase="true">
                <span id="home-logged-message" *ngIf="account"
                   > You are logged in as user "{{account.login}}". </span>
            </div>

            <div class="alert alert-warning" *ngSwitchCase="false">
                <span>Warning, Unauthorized. Please </span>
                <a class="alert-link" (click)="login()">sign in</a><span>, to access your account<br/></span>
            </div>
            <div class="alert alert-warning" *ngSwitchCase="false">
                <span>If you don't have an account, please contact your administrator.</span>&nbsp;

                <!--
                <a class="alert-link" routerLink="register">Register a new account</a>
                -->

            </div>

        </div>
