<div id="smb-layout" onload="smb.onLoad()" class="pure-g" >
    <div class="pure-u-1-8">
        <!-- Menu toggle -->
        <a href="#smb-menu" id="smb-menuLink" class="smb-menu-link"></a>

        <div id="smb-menu">
            <div class="smb-pure-menu">

                <ul class="pure-menu-list">
                    <li class="pure-menu-item pure-menu-selected"><a href="#" class="pure-menu-link">Dashboard</a></li>
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link">Sensors</a></li>
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link">Locations</a></li>
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link">Notifications</a></li>
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link">Contacts</a></li>

                </ul>
            </div>
        </div>
    </div>

    <div class="pure-u-7-8">
        <div id="smb-main">
            <div class="smb-header">
                <h1>Dashboard</h1>
            </div>
                <jhi-flot-chart class="chart-large txt-color-blue" [data]="liveStats"
                                [options]="sensorChartOptions" [type]="line" ></jhi-flot-chart>
        </div>
    </div>
</div>
