<div>
    <h2 id="page-heading">
        <span>Lora Gateways</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-lora-gateway" [routerLink]="['/lora-gateway/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Lora Gateway
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="loraGateways">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Gateway Id</span></th>
            <th><span>Name</span></th>
            <th><span>Location</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let loraGateway of loraGateways ;trackBy: trackId">
                <td><a [routerLink]="['/lora-gateway', loraGateway.id, 'view' ]">{{loraGateway.id}}</a></td>
                <td>{{loraGateway.gatewayId}}</td>
                <td>{{loraGateway.name}}</td>
                <td>
                    <div *ngIf="loraGateway.location">
                        <a [routerLink]="['../location', loraGateway.location?.id, 'view' ]" >{{loraGateway.location?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/lora-gateway', loraGateway.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/lora-gateway', loraGateway.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'lora-gateway/'+ loraGateway.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
