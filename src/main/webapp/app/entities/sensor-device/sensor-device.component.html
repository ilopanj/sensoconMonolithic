<div>
    <h2 id="page-heading">
        <span>Sensor Devices</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-sensor-device" [routerLink]="['/sensor-device/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Sensor Device
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="sensorDevices">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Device Id</span></th>
            <th><span>Name</span></th>
            <th><span>Location</span></th>
            <th><span>Notification Group</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sensorDevice of sensorDevices ;trackBy: trackId">
                <td><a [routerLink]="['/sensor-device', sensorDevice.id, 'view' ]">{{sensorDevice.id}}</a></td>
                <td>{{sensorDevice.deviceId}}</td>
                <td>{{sensorDevice.name}}</td>
                <td>
                    <div *ngIf="sensorDevice.locationId">
                        <a [routerLink]="['../location', sensorDevice.locationId , 'view' ]" >{{sensorDevice.locationId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="sensorDevice.notificationGroupId">
                        <a [routerLink]="['../notification-group', sensorDevice.notificationGroupId , 'view' ]" >{{sensorDevice.notificationGroupId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/sensor-device', sensorDevice.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/sensor-device', sensorDevice.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sensor-device/'+ sensorDevice.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
