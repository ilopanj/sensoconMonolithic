<div>
    <h2 id="page-heading">
        <span>Sensor Thresholds</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-sensor-threshold" [routerLink]="['/sensor-threshold/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Sensor Threshold
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="sensorThresholds">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Type</span></th>
            <th><span>Value</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sensorThreshold of sensorThresholds ;trackBy: trackId">
                <td><a [routerLink]="['/sensor-threshold', sensorThreshold.id, 'view' ]">{{sensorThreshold.id}}</a></td>
                <td>{{sensorThreshold.type}}</td>
                <td>{{sensorThreshold.value}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/sensor-threshold', sensorThreshold.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/sensor-threshold', sensorThreshold.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sensor-threshold/'+ sensorThreshold.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
