<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="sensorThreshold">
            <h2><span>Sensor Threshold</span> {{sensorThreshold.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Type</span></dt>
                <dd>
                    <span>{{sensorThreshold.type}}</span>
                </dd>
                <dt><span>Value</span></dt>
                <dd>
                    <span>{{sensorThreshold.value}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/sensor-threshold', sensorThreshold.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
