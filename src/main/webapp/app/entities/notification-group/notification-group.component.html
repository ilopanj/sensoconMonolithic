<div>
    <h2 id="page-heading">
        <span>Notification Groups</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-notification-group" [routerLink]="['/notification-group/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Notification Group
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="notificationGroups">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Contact</span></th>
            <th><span>Company</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let notificationGroup of notificationGroups ;trackBy: trackId">
                <td><a [routerLink]="['/notification-group', notificationGroup.id, 'view' ]">{{notificationGroup.id}}</a></td>
                <td>{{notificationGroup.name}}</td>
                <td>
                    <span *ngFor="let contact of notificationGroup.contacts; let last = last">
                            <a class="form-control-static" [routerLink]="['../contact', contact?.id, 'view' ]">{{contact.name}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td>
                    <div *ngIf="notificationGroup.company">
                        <a [routerLink]="['../company', notificationGroup.company?.id, 'view' ]" >{{notificationGroup.company?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/notification-group', notificationGroup.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/notification-group', notificationGroup.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'notification-group/'+ notificationGroup.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
