<div>
    <h2 id="page-heading">
        <span>Company Settings</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-company-settings" [routerLink]="['/company-settings/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Company Settings
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="companySettings">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Default Timeout Seconds</span></th>
            <th><span>Default Suppression Seconds</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let companySettings of companySettings ;trackBy: trackId">
                <td><a [routerLink]="['/company-settings', companySettings.id, 'view' ]">{{companySettings.id}}</a></td>
                <td>{{companySettings.defaultTimeoutSeconds}}</td>
                <td>{{companySettings.defaultSuppressionSeconds}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/company-settings', companySettings.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/company-settings', companySettings.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'company-settings/'+ companySettings.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
