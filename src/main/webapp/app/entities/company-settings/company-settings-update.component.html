<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-company-settings-heading">Create or edit a Company Settings</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!companySettings.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="companySettings.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_defaultTimeoutSeconds">Default Timeout Seconds</label>
                    <input type="number" class="form-control" name="defaultTimeoutSeconds" id="field_defaultTimeoutSeconds"
                        [(ngModel)]="companySettings.defaultTimeoutSeconds" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_defaultSuppressionSeconds">Default Suppression Seconds</label>
                    <input type="number" class="form-control" name="defaultSuppressionSeconds" id="field_defaultSuppressionSeconds"
                        [(ngModel)]="companySettings.defaultSuppressionSeconds" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
