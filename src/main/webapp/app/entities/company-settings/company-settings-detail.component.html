<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="companySettings">
            <h2><span>Company Settings</span> {{companySettings.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Default Timeout Seconds</span></dt>
                <dd>
                    <span>{{companySettings.defaultTimeoutSeconds}}</span>
                </dd>
                <dt><span>Default Suppression Seconds</span></dt>
                <dd>
                    <span>{{companySettings.defaultSuppressionSeconds}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/company-settings', companySettings.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
