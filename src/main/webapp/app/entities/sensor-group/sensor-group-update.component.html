<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-sensor-group-heading">Create or edit a Sensor Group</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!sensorGroup.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="sensorGroup.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="sensorGroup.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_sensorType">Sensor Type</label>
                    <select class="form-control" name="sensorType" [(ngModel)]="sensorGroup.sensorType" id="field_sensorType" >
                        <option value="PRESSURE">PRESSURE</option>
                        <option value="TEMPERATURE">TEMPERATURE</option>
                        <option value="HUMIDITY">HUMIDITY</option>
                        <option value="ON_OFF">ON_OFF</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_company">Company</label>
                    <select class="form-control" id="field_company" name="company" [(ngModel)]="sensorGroup.company" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="companyOption.id === sensorGroup.company?.id ? sensorGroup.company : companyOption" *ngFor="let companyOption of companies; trackBy: trackCompanyById">{{companyOption.name}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
