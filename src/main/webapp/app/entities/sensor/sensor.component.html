<div>
    <h2 id="page-heading">
        <span>Sensors</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-sensor" [routerLink]="['/sensor/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Sensor
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="sensors">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Status</span></th>
            <th><span>Sensor Type</span></th>
            <th><span>Last Alert</span></th>
            <th><span>Sensor Group</span></th>
            <th><span>Sensor Device</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sensor of sensors ;trackBy: trackId">
                <td><a [routerLink]="['/sensor', sensor.id, 'view' ]">{{sensor.id}}</a></td>
                <td>{{sensor.name}}</td>
                <td>{{sensor.status}}</td>
                <td>{{sensor.sensorType}}</td>
                <td>{{sensor.lastAlert | date:'medium'}}</td>
                <td>
                    <div *ngIf="sensor.sensorGroup">
                        <a [routerLink]="['../sensor-group', sensor.sensorGroup?.id, 'view' ]" >{{sensor.sensorGroup?.name}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="sensor.sensorDevice">
                        <a [routerLink]="['../sensor-device', sensor.sensorDevice?.id, 'view' ]" >{{sensor.sensorDevice?.deviceId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/sensor', sensor.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/sensor', sensor.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sensor/'+ sensor.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
