<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="loraPacket">
            <h2><span>Lora Packet</span> {{loraPacket.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Rssi</span></dt>
                <dd>
                    <span>{{loraPacket.rssi}}</span>
                </dd>
                <dt><span>Battery Level</span></dt>
                <dd>
                    <span>{{loraPacket.batteryLevel}}</span>
                </dd>
                <dt><span>Timestamp</span></dt>
                <dd>
                    <span>{{loraPacket.timestamp}}</span>
                </dd>
                <dt><span>Temperature</span></dt>
                <dd>
                    <span>{{loraPacket.temperature}}</span>
                </dd>
                <dt><span>Pressure</span></dt>
                <dd>
                    <span>{{loraPacket.pressure}}</span>
                </dd>
                <dt><span>Sensor Device</span></dt>
                <dd>
                    <div *ngIf="loraPacket.sensorDeviceId">
                        <a [routerLink]="['/sensor-device', loraPacket.sensorDeviceId, 'view']">{{loraPacket.sensorDeviceId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/lora-packet', loraPacket.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
