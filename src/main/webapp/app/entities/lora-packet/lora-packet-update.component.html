<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-lora-packet-heading">Create or edit a Lora Packet</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!loraPacket.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="loraPacket.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_messageId">Message Id</label>
                    <input type="text" class="form-control" name="messageId" id="field_messageId"
                        [(ngModel)]="loraPacket.messageId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_gatewayId">Gateway Id</label>
                    <input type="text" class="form-control" name="gatewayId" id="field_gatewayId"
                        [(ngModel)]="loraPacket.gatewayId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_rssi">Rssi</label>
                    <input type="number" class="form-control" name="rssi" id="field_rssi"
                        [(ngModel)]="loraPacket.rssi" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_timestamp">Timestamp</label>
                    <div class="d-flex">
                        <input id="field_timestamp" type="datetime-local" class="form-control" name="timestamp" [(ngModel)]="timestamp"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_temperatureFarenheit">Temperature Farenheit</label>
                    <input type="number" class="form-control" name="temperatureFarenheit" id="field_temperatureFarenheit"
                        [(ngModel)]="loraPacket.temperatureFarenheit" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_pressurePsi">Pressure Psi</label>
                    <input type="number" class="form-control" name="pressurePsi" id="field_pressurePsi"
                        [(ngModel)]="loraPacket.pressurePsi" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_frequency">Frequency</label>
                    <input type="number" class="form-control" name="frequency" id="field_frequency"
                        [(ngModel)]="loraPacket.frequency" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dataRate">Data Rate</label>
                    <input type="text" class="form-control" name="dataRate" id="field_dataRate"
                        [(ngModel)]="loraPacket.dataRate" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_sensorDevice">Sensor Device</label>
                    <select class="form-control" id="field_sensorDevice" name="sensorDevice" [(ngModel)]="loraPacket.sensorDevice" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="sensorDeviceOption.id === loraPacket.sensorDevice?.id ? loraPacket.sensorDevice : sensorDeviceOption" *ngFor="let sensorDeviceOption of sensordevices; trackBy: trackSensorDeviceById">{{sensorDeviceOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
